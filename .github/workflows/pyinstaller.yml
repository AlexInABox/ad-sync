name: Package Application with Pyinstaller

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release?'
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: Package Application
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        path: src

    - name: Copy artifact to root
      run: |
        cp -fr src/dist/windows/main.exe main.exe
        sudo rm -rf src/dist

    - name: Commit and push artifact
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Commit compiled artifact

    - name: Create GitHub Release
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'yes'
      uses: softprops/action-gh-release@v1
      with:
        files: main.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}